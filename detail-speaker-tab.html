<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/sass/main.css" />
  </head>
  <body>
    <!-- Start Header -->
    <header class="header">
      <div class="container">
        <div class="row">
          <h2 class="caption">Speaker</h2>
          <button class="user-info">
            <img class="user" src="./assets/img/icon/user.svg" alt="user" />
            Admin
            <img
              class="icon"
              src="./assets/img/icon/log-out.svg"
              alt="logout"
            />
          </button>
        </div>
      </div>
    </header>
    <!-- End Header -->

    <!-- Start Main SideBar -->
    <aside class="main-sidebar">
      <a class="logo">
        <img src="./assets/img/Kurs evi logo.svg" alt="logo" />
      </a>
      <ul class="nav-list">
        <li class="nav-item">
          <a class="link" href="./course.html">Conference</a>
        </li>
        <li class="nav-item">
          <a class="link active" href="./course.html">Course</a>
        </li>
        <li class="nav-item">
          <a class="link" href="./speaker.html">Spiker</a>
        </li>
        <li class="nav-item">
          <a class="link" href="./dictionary.html">Dictionary</a>
        </li>
      </ul>
    </aside>
    <!-- End Main SideBar -->

    <main>
      <!-- Start Tab Section -->
      <section class="detail-tab">
        <div class="container">
          <ul class="tab-list">
            <li class="tab-item">
              <a class="tab" href="./detail-main-tab.html">Main</a>
            </li>
            <li class="tab-item">
              <a class="tab" href="./detail-information-tab.html"
                >İnformation</a
              >
            </li>
            <li class="tab-item">
              <a class="tab active" href="./detail-speaker-tab.html">Speaker</a>
            </li>
            <li class="tab-item">
              <a class="tab" href="./detail-diary-tab.html">Diary</a>
            </li>
            <li class="tab-item">
              <a class="tab" href="./detail-participants-tab.html"
                >Participants</a
              >
            </li>
            <li class="tab-item">
              <a class="tab" href="./detail-price-tab.html">Price</a>
            </li>
          </ul>
        </div>
      </section>
      <!-- End Tab Section -->

      <!-- Start Speaker Tab Detail -->
      <section class="speaker-body">
        <div class="container">
          <div class="form-group-select">
            <div class="select-label">Add a speaker</div>
            <div class="select">
              <span onclick="openSelect(event, 'category')" class="select-title"
                ><span class="text" id="select-first-text">Seç</span>
                <div class="icon">
                  <img
                    src="./assets/img/icon/arrow-down.svg"
                    alt="open-close"
                  />
                </div>
              </span>
              <ul class="select-list" id="category">
                <li class="select-item">Qeyri-tibb işçilər</li>
                <li class="select-item">-tibb işçilər</li>
              </ul>
            </div>
          </div>
          <div class="speaker-table">
            <table class="table">
              <thead>
                <tr>
                  <th class="first">ID</th>
                  <th class="second">Speaker Name</th>
                  <th class="second">Workplace</th>
                  <th class="edit">Edit && Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="first">12</td>
                  <td class="second">Speaker name</td>
                  <td class="second">Med</td>

                  <td class="edit">
                    <div class="btn-area">
                      <button>
                        <img
                          src="./assets/img/icon/trash-table.svg"
                          alt="delete"
                        />
                      </button>
                      <button>
                        <img
                          src="./assets/img/icon/edit-table.svg"
                          alt="edit"
                        />
                      </button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="first">12</td>
                  <td class="second">Speaker name</td>
                  <td class="second">Med</td>

                  <td class="edit">
                    <div class="btn-area">
                      <button>
                        <img
                          src="./assets/img/icon/trash-table.svg"
                          alt="delete"
                        />
                      </button>
                      <button>
                        <img
                          src="./assets/img/icon/edit-table.svg"
                          alt="edit"
                        />
                      </button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="first">12</td>
                  <td class="second">Speaker name</td>
                  <td class="second">Med</td>

                  <td class="edit">
                    <div class="btn-area">
                      <button>
                        <img
                          src="./assets/img/icon/trash-table.svg"
                          alt="delete"
                        />
                      </button>
                      <button>
                        <img
                          src="./assets/img/icon/edit-table.svg"
                          alt="edit"
                        />
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="pagination">
            <button class="btn prev" disabled>
              <img
                class="prev-icon"
                src="./assets/img/icon/prev.svg"
                alt="prev"
              />
            </button>
            <button class="btn prev-number">1</button>
            <button class="btn active">2</button>
            <button class="btn next-number">3</button>

            <button class="btn next">
              <img
                class="next-icon"
                src="./assets/img/icon/next.svg"
                alt="prev"
              />
            </button>
          </div>
        </div>
      </section>
      <!-- End Speaker Tab Detail -->
    </main>
  </body>
</html>
